<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/mediaquery.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Instagram Clone</title>
  </head>
  <body>
    <header></header>
    <div class="content">
      <div class="ig-image">
        <img src="image/ig-phone.svg" alt="ig-image-phone" />
      </div>
      <div class="flex-login-form">
        <div class="login-form">
          <div class="img-logo">
            <img src="image/hoodie.svg" alt="ig" />
          </div>
          <form action="#">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Phone number, username, or email"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <button type="submit" id="btn-submit-login">Log in</button>
            <!-- Option Line -->
            <div class="flex-option">
              <div class="option-line">
                <h1></h1>
                <span class="or-option"><p>OR</p></span>
                <h1></h1>
              </div>
              <!-- Option Login -->
              <div class="option-fb">
                <span class="fb-icon"
                  ><i class="fa-brands fa-square-facebook"></i
                  ><a href="#">Log in with Facebook</a></span
                >
              </div>
              <!-- Forgot Password -->
              <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
            </div>
          </form>
        </div>
        <div class="no-account">
          <span class="text-signup"
            >Don't have an account? <a href="#">Sign up</a></span
          >
        </div>
        <div class="ig-install-option">
          <div class="get-app">
            <p>Get the app.</p>
          </div>
          <div class="gp-or-microsoft">
            <img
              src="image/playstore-img.png"
              alt="Play store-img"
              class="img-playstore"
            />
            <img
              src="image/microsoft-img.png"
              alt="Microsoft-img"
              class="img-microsoft"
            />
          </div>
        </div>
      </div>
      <!-- end of container -->
    </div>
    <footer>
      <div class="footer-copyright">
        <ul>
          <li>Meta</li>
          <li>About</li>
          <li>Blog</li>
          <li>Jobs</li>
          <li>Help</li>
          <li>API</li>
          <li>Privacy</li>
          <li id="cookies">Cookie Settings</li>
          <li>Terms</li>
          <li>Locations</li>
          <li id="ig-lite">Instagram Lite</li>
          <li>Thread</li>
          <li id="contact-up">Contact Uploading & Non-Users</li>
          <li id="meta-v">Meta Verified</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
